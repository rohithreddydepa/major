<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Prediction on Title and Body</title>
</head>
<body>
<div class="container" style="padding-top:150px">
    <h1 id="title" class="text-center"></h1>
    <br>
<table class="table table-striped ">
  <thead>
    <tr>
        <th scope="col">#</th>
      <th scope="col">Metrics</th>
      <th scope="col">Results</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Precision</td>
      <td>{{var}}</td>
    </tr>
  <tr>
      <th scope="row">2</th>
      <td>Recall</td>
      <td>{{var2}}</td>
    </tr>
  <tr>
      <th scope="row">3</th>
      <td>Accuracy</td>
      <td>{{var3}}</td>
    </tr>
  <tr>
      <th scope="row">4</th>
      <td>Hamming loss</td>
      <td>{{var4}}</td>
    </tr>
  </tbody>
</table>
    <div class="row">
        <div class="col text-center">
<button class="btn btn-outline-secondary btn-lg "  onclick="history.back()">Back</button>
        </div>
    </div>
    </div>
<script src="{{ url_for('static',filename ='/result.js') }}"></script>
</body>
</html>
